version: 2.1

jobs:
  lint-and-test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - restore_cache:
          keys:
            - pip-{{ checksum "pyproject.toml" }}
      - run:
          name: Install dependencies
          command: pip install -e ".[dev]"
      - save_cache:
          key: pip-{{ checksum "pyproject.toml" }}
          paths:
            - ~/.cache/pip
      - run:
          name: Lint
          command: ruff check .
      - run:
          name: Format check
          command: ruff format --check .
      - run:
          name: Test
          command: pytest

workflows:
  ci:
    jobs:
      - lint-and-test
